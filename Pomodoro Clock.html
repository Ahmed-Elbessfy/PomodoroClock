<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<div class="container text-center">
    <h1> Pomodoro Clock </h1>

    <div class="row button">
        <button class=" btn " id="start"><i class="fa fa-play" aria-hidden="true"></i> </button>
        <!-- <button class=" btn " id="stop"><i class="fa fa-pause" aria-hidden="true"></i> </button> -->
        <button class=" btn " id="reset"><i class="fa fa-refresh" aria-hidden="true"></i> </button>
    </div>

    <div class="row timeType">
        <p> Session Timer : </p>
    </div>

    <div class="row">
        <div class="time col-md-12 col-xs-12">
            <i class="fa fa-plus" aria-hidden="true" id="sp"></i>
            <span id="session">25:00</span>
            <i class="fa fa-minus" aria-hidden="true" id="sm"></i>
        </div>
    </div>

    <div class="row timeType">
        <p> Break Timer : </p>
    </div>

    <div class="row">
        <div class="time col-md-12 col-xs-12 ">
            <i class="fa fa-plus" aria-hidden="true" id="bp"></i>
            <span id="break">5:00</span>
            <i class="fa fa-minus" aria-hidden="true" id="bm"></i>
        </div>
    </div>

</div>

<div class="text-center">
    <h4>Created by <a href="https://twitter.com/The_Engineer92" target="_blank">Ahmed Elbessfy</a></h4>
</div>
